<ion-content [fullscreen]="true">
  <ion-grid class="custom-grid">
    <ion-row class="first-row">
      <ion-col size="12">
      </ion-col>
    </ion-row>

    <ion-row class="second-row">
      <ion-col size="12">
        <h2 class="style-text-login">Iniciar Sesión</h2>
        <ion-input label="Username" label-placement="floating" fill="outline" placeholder="Enter username" class="custom" color="medium" type="text"></ion-input>
        <ion-input label="password" label-placement="floating" fill="outline" placeholder="Enter password" class="custom" color="medium" type="password"></ion-input>
        <p style="text-align: end;">
          <ion-router-link routerLink="/recuperar-contrasena" class="style-forgot-password">
            ¿Olvidaste tu contraseña?
          </ion-router-link>
        </p>
        <ion-button (click)="login()" expand="block" class="style-btn-login">Log In</ion-button>
        <p class="style-btn-registrate">No tienes una cuenta? 
          <ion-router-link routerLink="/register" class="style-registrate">
            Registrate!
          </ion-router-link>
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
