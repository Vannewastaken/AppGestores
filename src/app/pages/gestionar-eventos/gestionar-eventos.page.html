<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/inicio"
        text="Inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Gestionar Eventos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="gestion-eventos">




  <ion-card *ngIf="isEventSelected" class="event-card">
    <img alt="Silhouette of mountains" src="assets/fotoxd.png" />
    <ion-card-header>
      <ion-card-title>{{ selectedItem?.nombre }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p>Fecha: {{ selectedItem?.fecha }}</p>
      <p>Aforo: {{ selectedItem?.aforo }}</p>
      <p>Ubicación: Av. tanto tanto, Maipú</p>
    </ion-card-content>


    <ion-row *ngIf="isEventSelected">
      <ion-col>
        <ion-button expand="full" shape="round" color="warning" (click)="modificarEvento()" class="boton-modificar">Modificar Evento</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" shape="round" color="danger" (click)="eliminarEvento()" class="boton-eliminar">Eliminar Evento</ion-button>
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-row>
    <ion-col size="12">
      <ion-button (click)="crearEvento()" shape="round" expand="block" class="style-btn">Crear evento</ion-button>
    </ion-col>
  </ion-row>
  


  
  <ion-card *ngIf="!isEventSelected" class="event-card">
    <ion-card-content>
      <p>No hay evento seleccionado. Selecciona un evento desde el listado para gestionarlo.</p>
    </ion-card-content>
  </ion-card>
</ion-content>
